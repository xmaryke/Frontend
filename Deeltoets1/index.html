<!DOCTYPE html>
<html>
<head>

    <title>Score App by Rowan Blokdijk</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <header>
        <h1>Tournament: Amsterdam Ultimate Autumn</h1>
        <nav>
            <ul>
                <li><a href="#/game">Game</a></li>
                <li><a href="#/ranking">Ranking</a></li>
                <li><a href="#/schedule">Schedule</a></li>
            </ul>
        </nav>
    </header>
    
    <article class="content">
        <section data-route="game" class="active">
            <h1 data-bind="title"></h1>
            <table>
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>Team</th>
                        <th>Points</th>
                        <th>Team</th>
                    </tr>
                </thead>
                <tbody data-bind="gameInfo">
                    <tr>
                        <td data-bind="score"></td>
                        <td data-bind="team1"></td>
                        <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
                        <td data-bind="team2"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </article>

    <article class="content">
        <section data-route="ranking">
            <h1 data-bind="title"></h1>
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Won</th>
                        <th>Lost</th>
                        <th>Sw</th>
                        <th>Sl</th>
                        <th>Pw</th>
                        <th>Pl</th>
                    </tr>
                </thead>
                <tbody data-bind="gameInfo">
                    <tr>
                        <td data-bind="team"></td>
                        <td data-bind="won"></td>
                        <td data-bind="lost"></td>
                        <td data-bind="sw"></td>
                        <td data-bind="sl"></td>
                        <td data-bind="pw"></td>
                        <td data-bind="pl"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </article>

    <article class="content">
        <section data-route="schedule">
            <h1 data-bind="title"></h1>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Team</th>
                        <th>Result</th>
                        <th>Team</th>
                    </tr>
                </thead>
                <tbody data-bind="gameInfo">
                    <tr>
                        <td data-bind="date"></td>
                        <td data-bind="team1"></td>
                        <td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
                        <td data-bind="team2"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </article>

    <!-- Routie -->
    <script src="js/lib/routie.js"></script>
    <!-- DOM ready -->
    <script src="js/lib/ready.min.js" type="text/javascript"></script>
    <!-- Qwery -->
    <script src="js/lib/qwery.min.js" type="text/javascript"></script>
    <!-- Transparancy -->
    <script src="js/lib/transparancy.min.js" type="text/javascript"></script>
    <!-- Application script -->
    <script src="js/scoreapp.js"></script>
    
</body>
</html>
